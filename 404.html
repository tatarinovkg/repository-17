<!doctype html>
<html lang="ru" class="h-full">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>Страница не найдена</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="h-full bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100">
<div class="min-h-full flex flex-col">
    <header class="sticky top-0 z-40 bg-white/85 dark:bg-slate-900/85 backdrop-blur border-b border-slate-200/80 dark:border-slate-800/80">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-14 flex items-center gap-3">
            <button class="hidden inline-flex px-3 py-1.5 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" aria-label="Назад">Назад</button>
            <div class="flex-1 min-w-0">
                <h1 class="text-xl font-bold text-brand tracking-tight">Все услуги</h1>
            </div>
            <div class="ml-auto flex items-center gap-2"></div>
        </div>
    </header>

    <main class="flex-1 flex items-start justify-center px-4 sm:px-6 lg:px-8 pt-8 pb-10">
        <div class="w-full max-w-3xl space-y-6 text-center">
            <div class="inline-flex items-center gap-2 rounded-full border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600 dark:border-slate-800 dark:text-slate-300">
                <span class="h-2.5 w-2.5 rounded-full bg-rose-500"></span>
                Ошибка 404
            </div>
            <h1 class="text-4xl sm:text-5xl font-black tracking-tight text-slate-900 dark:text-white">Страница не найдена</h1>
            <p class="text-lg text-slate-600 dark:text-slate-300 max-w-2xl mx-auto">Такой страницы нет или она была перемещена. Попробуйте вернуться назад или перейти на главную.</p>
            <div class="flex flex-wrap items-center justify-center gap-3">
                <a href="/" class="inline-flex items-center gap-2 rounded-xl bg-brand px-5 py-3 text-sm font-semibold text-white shadow-soft transition hover:-translate-y-[1px] hover:shadow-lg hover:shadow-brand/30 active:translate-y-0">
                    На главную
                </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
